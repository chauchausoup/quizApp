<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CheckBox</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="question">
      <span class="qNumber">1</span>
      <p class="qOne">What is the current Version of this Program?</p>
    </div>

    <ul class="checkbox">
      <li class="checkBox1 cb">
        version original 3.0
      </li>
      <li class="checkBox2 cb">
        version 3.0
      </li>
      <li class="checkBox3 cb">
        version 2.0
      </li>
      <li class="checkBox4 cb">
        branch 2
      </li>
      <li class="checkBox5 cb">
       branch
      </li>
    </ul>
    <div class="button">
      <input type="button" value="Next">
    </div>
  </div>

  <script>

    const box = document.querySelectorAll('.cb');
    //console.log(box);

   var flag = 1;

    function boxHighlighter(){
      if (!this.classList.contains('h') && flag===1){
        this.classList.add('h');
        flag=0;
        return;
      }
      if (this.classList.contains('h') && flag===0){
        this.classList.remove('h');
        flag=1;
        return;
        
      }
    }





    box.forEach(b=>b.addEventListener('click',boxHighlighter));


  </script>
</body>

</html>
